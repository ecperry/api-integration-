    <script type="text/javascript">
        var html = ""
        var apiurl = "http://api.flickr.com/services/feeds/photos_public.gne?tags=biennale&tagmode=any&format=json&jsoncallback=?"
        $(document).ready(function(){
                console.log("document ready")
                $.getJSON(apiurl,function(json){
                    console.log(json);
                  //  $("#results").append('<p>"'+json.title+'"</p>');

                    $.each(json.items,function(i,data){
                        html += '<img class ="results" src ="' + data.media.m + '">'
                        });
                    console.log(html);
                    $("#results").append(html);
                });


        });

    </script>
